<!doctype html>
<html lang="nl">
<head>


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Extensions & More</title>
      <!-- Zet base-path alleen op GitHub Pages -->
<script>
(function(){
  if (location.hostname.endsWith('github.io')) {
    const b = document.createElement('base');
    b.href = '/extensionsandmore/';
    document.head.prepend(b);
  }
})();
</script>
  <meta name="description" content="Neem contact op met Extensions & More voor een vrijblijvend consult of persoonlijk advies.">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- NAV -->
  <div data-include="partials/nav.html"></div>

  <main id="content">
    <!-- HERO / INTRO -->
    <section class="py-5 section-muted border-bottom">
      <div class="container text-center">
        <h1 class="h2 mb-3">Afspraak en contact</h1>
        <p class="lead text-taupe-700 mb-0">
          Tijdens een <strong>gratis en vrijblijvend consult</strong> geven we persoonlijk advies.  
          Bel ons direct op <a href="tel:+31651579511" class="link-gold fw-semibold">06 51 57 95 11</a>  
          of laat je gegevens achter — we nemen snel contact met je op.
        </p>
      </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="py-5">
      <div class="container" style="max-width:700px;">
        <form class="p-4 bg-white round-2xl shadow-soft">
          <div class="mb-3">
            <label for="name" class="form-label">Naam <span class="text-danger">(vereist)</span></label>
            <input type="text" class="form-control" id="name" placeholder="Jouw naam" required>
            <div class="invalid-feedback">Vul je naam in.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail <span class="text-danger">(vereist)</span></label>
            <input type="email" class="form-control" id="email" placeholder="naam@email.nl" required>
            <div class="invalid-feedback">Voer een geldig e-mailadres in.</div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Telefoonnummer <span class="text-danger">(vereist)</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="06 12345678" required>
            <div class="invalid-feedback">Vul je telefoonnummer in.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Bericht</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Waarmee kunnen we helpen?"></textarea>
          </div>

          <button type="submit" class="btn btn-accent btn-lg w-100">Verzenden</button>
        </form>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/includes.js"></script>
</body>
</html>
